plugins {
    id 'java'
    id "org.springframework.boot" version "3.1.4"
}

task checkSolution {
    File file = file('./Dockerfile')

    doLast {
        if (file.length() <= 1) {
            throw new Error("You need to add solution to Dockerfile")
        }
    }
}

test {
    dependsOn checkSolution
}
